
<%- include('./header') %>
        <div class="outer-wrap">
            <div class="main-wrap">
                <div class="case-banner">
                    <ul>
                        <% for(let i=0,len=ad.length;i<len;i++){ %>
                            <li>
                                <img src='/images/<%-ad[i]["cover"] %>' />
                            </li>
                        <% } %>
                    </ul>
                </div>


                <ul class="home-case" style="padding-top:50px;">
                    <% for(let i=0,len=brand.length;i<len;i++){ %>
                        <li class="home-case-item">
                            <div class="acitve-hover"></div>
                            <a class="home-case-link" href="#">
                                <img src='/images/<%-brand[i]["cover"] %>' />
                                <h2 format>
                                    <span class="home-brand-name">[R&H]品牌]</span>
                                    <span class="home-brand-subname">
                                        <%-brand[i]['title'] %>
                                    </span>
                                </h2>
                            </a>
                            <a class="home-brand-classify">
                                <%-brand[i]["docs"][0]['title'] %>
                            </a>
                        </li>
                        <% } %>
                </ul>
                <%- page %>
            </div>
        </div>
       
        <div class="left-nav">
            <ul class="ul-left-nav">
                <li>
                    <a class="active" href="#">
                        <i class="icon-flat"> </i>
                        平面
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-ui"> </i>
                        UI
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-web"> </i>
                        网页
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-camera"> </i>
                        摄影
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-mess"> </i>
                        留言
                    </a>
                </li>
            </ul>
        </div>

<%- include('./footer') %>
